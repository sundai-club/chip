<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .steam {
      animation: rise 3s ease-in infinite;
      opacity: 0;
    }
    .plate {
      animation: slide 5s ease-in-out infinite alternate;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
    @keyframes slide {
      0% { transform: translateX(-20px); }
      100% { transform: translateX(20px); }
    }
  </style>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FFF8E1" />
  
  <!-- Table -->
  <rect y="200" width="400" height="100" fill="#8D6E63" />
  
  <!-- Plate with food -->
  <g class="plate">
    <ellipse cx="200" cy="200" rx="100" ry="30" fill="#ECEFF1" />
    <ellipse cx="200" cy="190" rx="80" ry="25" fill="#CFD8DC" />
    
    <!-- Food items -->
    <rect x="160" y="170" width="80" height="20" rx="5" fill="#FF5722" />
    <circle cx="180" cy="180" r="10" fill="#4CAF50" />
    <circle cx="220" cy="180" r="10" fill="#4CAF50" />
    <rect x="170" y="165" width="60" height="10" rx="5" fill="#FFC107" />
    
    <!-- Steam -->
    <path class="steam" d="M180,160 Q190,140 200,160 Q210,140 220,160" stroke="white" stroke-width="3" fill="none" style="animation-delay: 0s;" />
    <path class="steam" d="M170,160 Q180,140 190,160 Q200,140 210,160" stroke="white" stroke-width="3" fill="none" style="animation-delay: 1s;" />
    <path class="steam" d="M190,160 Q200,140 210,160 Q220,140 230,160" stroke="white" stroke-width="3" fill="none" style="animation-delay: 2s;" />
  </g>
  
  <!-- Utensils -->
  <rect x="120" y="190" width="5" height="40" rx="2" fill="#9E9E9E" transform="rotate(-30, 120, 190)" />
  <rect x="280" y="190" width="5" height="40" rx="2" fill="#9E9E9E" transform="rotate(30, 280, 190)" />
  
  <!-- Text -->
  <text x="200" y="260" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Catering Service</text>
</svg>

